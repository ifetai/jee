<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<fieldset>
			<legend>
				<h:outputText value="#{msg['changepassword']}" />
			</legend>
			<h:form id="changepasswordForm" prependId="false">
				<p:growl for="changepasswordForm" showSummary="true"
					showDetail="true" />
				<h:panelGrid columns="3">

					<h:outputLabel value="#{msg['newpassword']}" />
					<h:inputSecret value="#{myprofileController.customer.password}"
						id="newpassword">
						<f:validateRequired for="newpassword" />
						<f:validateLength minimum="6" maximum="15" />
					</h:inputSecret>
					<h:message for="newpassword" />
					<h:outputLabel value="#{msg['newpasswordrepetition']}" />
					<h:inputSecret value="#{myprofileController.passwordRepetition}"
						id="newpasswordrepetition">
						<f:validateRequired for="newpasswordrepetition" />
						<f:validateLength minimum="6" maximum="15" />
					</h:inputSecret>
					<h:message for="newpasswordrepetition" />
					<h:commandButton value="#{msg['save']}"
						action="#{myprofileController.persistNewPassword}" id="register" />
					<h:message for="register" />
				</h:panelGrid>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
