<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<header>
    <hgroup>
        <h1 class="title">
            <h:outputText value="#{msg['title']}" />
        </h1>
    </hgroup>
    <nav>
     <h:form>
        <h:link
            outcome="index"
            value="#{msg['home']}" />
        <h:link
            outcome="register"
            value="#{msg['register']}" />
        <h:link
            outcome="signin"
            value="#{msg['signin']}" />
        <h:link
            outcome="myprofile"
            value="#{msg['myprofile']}" />
        <h:link
            outcome="sellinglist"
            value="#{msg['sell']}" />
        <h:link
            outcome="history"
            value="#{msg['history']}" />
        <h:link
            outcome="search"
            value="#{msg['search']}" />
         <h:link
            outcome="shoppingcart"
            value="#{msg['shoppingcart']}" />
           
         <h:commandLink
         action="#{signinController.signout}" id="signout" value="#{msg['logout']}"/>
         </h:form>
            
        <br />
    </nav>
    <h:form>
        <h:commandLink
            action="#{localeController.change('en')}"
            value="en" />
        <h:commandLink
            action="#{localeController.change('de')}"
             value="de" />
    </h:form>
</header>
</html>
