<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">

		<fieldset>
			<legend>
				<h:outputText value="#{msg['mypurchases']}" />
			</legend>

			<h:dataTable value="#{historyController.purchases}" var="purchase"
				id="itemList" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>

					<h:graphicImage styleClass="imagesmall"
						url="image?id=#{purchase.item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.id']}</f:facet>
					<h:outputText value="#{purchase.item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.title']}</f:facet>
					<h:outputText value="#{purchase.item.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.description']}</f:facet>
					<h:outputText value="#{purchase.item.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.price']}</f:facet>
					<h:outputText value="#{purchase.item.price}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.quantity']}</f:facet>
					<h:outputText value="#{purchase.quantity}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['sum']}</f:facet>
					<h:outputText value="#{purchase.sum}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['bought']}</f:facet>
					<h:outputText id="bought" value="#{purchase.getFormattedDate()}">
					</h:outputText>
				</h:column>

			</h:dataTable>
		</fieldset>

		<fieldset>
			<legend>
				<h:outputText value="#{msg['mysales']}" />
			</legend>

			<h:dataTable value="#{historyController.sales}" var="sale"
				id="saleList" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>

					<h:graphicImage styleClass="imagesmall"
						url="image?id=#{sale.item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.id']}</f:facet>
					<h:outputText value="#{sale.item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.title']}</f:facet>
					<h:outputText value="#{sale.item.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.description']}</f:facet>
					<h:outputText value="#{sale.item.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.price']}</f:facet>
					<h:outputText value="#{sale.item.price}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['item.quantity']}</f:facet>
					<h:outputText value="#{sale.quantity}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['sum']}</f:facet>
					<h:outputText value="#{sale.sum}" />
				</h:column>


				<h:column>
					<f:facet name="header">#{msg['sold']}</f:facet>
					<h:outputText id="sold" value="#{sale.getFormattedDate()}">

					</h:outputText>
				</h:column>

				<h:column>
					<f:facet name="header">#{msg['buyer']}</f:facet>
					<h:outputText value="#{sale.customer.nameAndFirstname}" />
				</h:column>

			</h:dataTable>
		</fieldset>

	</ui:define>
</ui:composition>
</html>
