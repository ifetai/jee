<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<fieldset>
			<legend>
				<h:outputText value="#{msg['register']}" />
			</legend>
			<h:form id="registerForm" prependId="false">
				<p:growl for="registerForm" showSummary="true" showDetail="true" />
				<h:panelGrid columns="3">

					<h:outputLabel value="#{msg['firstname']}" />
					<h:inputText value="#{registerController.customer.firstname}"
						id="firstName">
						<f:validateLength minimum="1" maximum="50" />
						<f:validateRequired for="firstname" />
					</h:inputText>
					<h:message for="firstName" />
					<h:outputLabel value="#{msg['name']}" />
					<h:inputText value="#{registerController.customer.name}" id="name">
						<f:validateRequired for="name" />
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
					<h:message for="name" />
					<h:outputLabel value="#{msg['email']}" />
					<h:inputText value="#{registerController.customer.email}"
						id="email" validator="#{validatorController.isEmail}">
						<f:validateRequired for="email" />
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
					<h:message for="email" />
					<h:outputLabel value="Passwort:" />
					<h:inputSecret value="#{registerController.customer.password}"
						id="password">
						<f:validateRequired for="password" />
						<f:validateLength minimum="6" maximum="15" />
					</h:inputSecret>
					<h:message for="password" />
					<h:commandButton value="#{msg['register']}"
						action="#{registerController.persist}" id="register" />
					<h:message for="register" />

				</h:panelGrid>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
