<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<fieldset>
			<legend>
				<h:outputText value="#{msg['sell']}" />
			</legend>
			<h:form id="sellForm" prependId="false" enctype="multipart/form-data">
				<p:growl for="sellForm" showSummary="true" showDetail="true" />

				<h:panelGrid columns="2">				

					<h:outputLabel value="#{msg['item.title']}:" />
					<h:inputText value="#{sellController.item.title}" id="title">
						<f:validateRequired for="title" />
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
					<h:outputLabel value="#{msg['item.description']}:" />
					<h:inputTextarea value="#{sellController.item.description}"
						id="description">
						<f:validateRequired for="description" />
						<f:validateLength minimum="1" maximum="200" />
					</h:inputTextarea>
					<h:outputLabel value="#{msg['item.price']}:" />
					<h:inputText value="#{sellController.item.price}" id="price">
						<f:validateRequired for="price" />
						<f:validateLongRange minimum="1" maximum="9999" />
					</h:inputText>

					<h:outputLabel value="#{msg['item.stock']}:" />
					<h:inputText value="#{sellController.item.stock}" id="stock">
						<f:validateRequired for="stock" />
						<f:validateLongRange minimum="1" maximum="9999" />
					</h:inputText>

					<h:outputLabel value="#{msg['item.foto']}:" />
					<h:inputFile value="#{sellController.part}" />
					<h:commandButton value="#{msg['sell']}"
						action="#{sellController.persist()}" />
				</h:panelGrid>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
