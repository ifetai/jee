<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="content">
		<fieldset>
			<legend>
				<h:outputText value="#{msg['item.detail']}" />
			</legend>
			<h:form>
				<h:panelGrid columns="2">

					<h:column>

						<h:panelGrid columns="2">
							<h:outputText value="#{msg['id']}:" />
							<h:outputText value="#{shoppingCartController.item.id}" />
							<h:outputText value="#{msg['item.title']}:" />
							<h:outputText value="#{shoppingCartController.item.title}" />
							<h:outputText value="#{msg['item.description']}:" />
							<h:outputText value="#{shoppingCartController.item.description}" />
							<h:outputText value="#{msg['item.stock']}:" />
							<h:outputText value="#{shoppingCartController.item.stock}" />
							<h:outputText value="#{msg['item.price']}:" />
							<h:outputText value="#{shoppingCartController.item.price}" />
							
							<h:outputLabel value="#{msg['item.quantity']}" />
							<h:inputText value="#{shoppingCartController.item.quantity}"
								id="quantity">
								<f:validateRequired for="quantity" />
								<f:validateLength minimum="1" maximum="9999" />
							</h:inputText>
							
							<h:commandButton value="#{msg['buy']}"
								action="#{purchaseController.persist(shoppingCartController.item)}" />
							<h:commandButton value="#{msg['addtoshoppingcart']}"
								action="#{shoppingCartController.addItem(shoppingCartController.item)}" />

						</h:panelGrid>
					</h:column>
					<h:column>
						<h:graphicImage url="image?id=#{shoppingCartController.item.id}" />
					</h:column>
				</h:panelGrid>

			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
